# ~/.tmux.conf
# lifted from
# https://buildmedia.readthedocs.org/media/pdf/tmuxguide/latest/tmuxguide.pdf
# and
# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/ 

# unbind default prefix and reassign to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# make delay shorter
set -sg escape-time 0

#### key bindings ####

# reload config 
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"

# quickly open a new window 
bind N new-window

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement a la vim without prefix required
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# don't rename windows automatically
set-option -g allow-rename off

# enable mouse (clickable windows, panes, resizable panes)
set -g mouse on

# vim copy mode
setw -g mode-keys vi

# enter copy mode with Esc
unbind [
bind Escape copy-mode

# paste using 'p'
unbind p
bind p paste-buffer

# split panes using - and |
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"
